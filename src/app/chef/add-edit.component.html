<h1 *ngIf="isAddMode">Create Recipe</h1>
<h1 *ngIf="!isAddMode">Edit Recipe</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-7">
            <label>Ingredients</label>
            <textarea formControlName="ingredients" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ingredients.errors }"></textarea>
            <div *ngIf="submitted && f.ingredients.errors" class="invalid-feedback">
                <div *ngIf="f.ingredients.errors.required">Ingredients are required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Keywords</label>
            <input type="text" formControlName="keywords" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a (click)="cancel()" class="btn btn-primary mr-1">Cancel</a>
    </div>
</form>
